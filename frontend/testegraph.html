			function inTop10(valor, top) {
				min_id = 0;
				min_val = 999999999;

				if(top.length < 10) {
					top.push({
						nome : valor.nome,
						val : valor.val
					});
					//alert(valor.nome + '\n' + valor.val);
				} else {
					for( i = 0; i < top.length; i++) {
						if(top[i].val < min_val) {
							min_id = i;
							min_val = top[i].val;
						}
					}

					if(valor.val > min_val) {
						top[min_id] = {
							nome : valor.nome,
							val : valor.val
						};
					}
				}

				return (top);
			}

			function getNomeArray(nomeCount) {
				var nomes = Array();

				for(var i = 0; i < nomeCount.length; i++) {
					nomes[i] = nomeCount[i].nome;
				}
				return (nomes);
			}

			function getValArray(nomeCount) {
				var counts = Array();

				for(var i = 0; i < nomeCount.length; i++) {
					counts[i] = nomeCount[i].val;
				}
				return (counts);
			}

			function drawClubesLocal() {

				// get top 10 locais com mais noticias
				var top10 = new Array();
				var noticias_local = new Array();
				var nr_noticia_local = new Nr_noticia_local();

				//for(i=0; i<nr_noticia.length; i++)
					//total_noticias += nr_noticia[i];

				top10 = getNomeArray(top10);

				// le wild code hammer appears
				var nr_noticia_local_clube = new Nr_noticia_local_clube();
				var results = new Array();

				nr_noticia_local_clube.get(0, 0, function(result) {
					results = result;
				});
				
				// hammering begins
				var colors = Highcharts.getOptions().colors;
				estrutura = new Array();
				top102 = new Array();
				for(var cor = 0, i = 0, tmp = results[i].nome_local; i < results.length;) {
					tmp = results[i].nome_local;

					// if in top10
					for(var bool = false, z = 0; z < 10; z++)
						if(results[i].nome_local == top10[z]) {
							bool = true;
							break;
						}
					
					if(bool) {
						for(var sum = 0, categories = new Array(), data = new Array(); i < results.length && tmp == results[i].nome_local; i++) {							
							categories.push(results[i].nome_oficial);
							data.push(results[i].nr_noticia);
							sum += results[i].nr_noticia;
						}

						estrutura.push({
							y : sum,
							color : colors[cor],
							drilldown : {
								name : tmp,
								categories : categories.slice(),
								data : data.slice(),
								color : colors[cor]
							}
						});
						
						total_noticias += sum;
						top102.push(tmp);
						//console.log('Local: '+tmp+'\nTotal: '+sum+'\nVal: '+data.toString());
						cor++;
					}else i++;
				}

				//console.log(estrutura);
				
				categories = new Array();
				categories = top102.slice();
				var name = 'Locais';
				data = new Array();
				data = estrutura.slice();

				// Build the data arrays
				var browserData = [];
				var versionsData = [];
				for(i = 0; i < data.length; i++) {

					// add browser data
					browserData.push({
						name : categories[i],
						y : data[i].y,
						color : data[i].color
					});

					// add version data
					for(j = 0; j < data[i].drilldown.data.length; j++) {
						var brightness = 0.2 - (j / data[i].drilldown.data.length) / 5;
						versionsData.push({
							name : data[i].drilldown.categories[j],
							y : data[i].drilldown.data[j],
							color : Highcharts.Color(data[i].color).brighten(brightness).get()
						});
					}
				}

				// Create the chart
				var chart = new Highcharts.Chart({
					chart : {
						renderTo : 'caixa',
						type : 'pie'
					},
					title : {
						text : 'Número de noticias de cada clube por local (Top 10)'
					},
					subtitle : {
						//align : "left",
						text : total_noticias + ' Notícias',
						//verticalAlign : "middle"
					},
					yAxis : {
						title : {
							text : '# notícias'
						}
					},
					plotOptions : {
						pie : {
							shadow : false
						}
					},
					tooltip : {
						formatter : function() {
							return '<b>' + this.point.name + '</b>: ' + this.y + ' notícias';
						}
					},
					series : [{
						name : 'Locais',
						data : browserData,
						size : '60%',
						dataLabels : {
							formatter : function() {
								//return this.y > 5 ? this.point.name : null;
								return this.point.name;
							},
							color : 'white',
							distance : -30
						}
					}, {
						name : 'Clubes',
						data : versionsData,
						innerSize : '60%',
						dataLabels : {
							formatter : function() {
								// display only if larger than 1
								//return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.percentage.toFixed(2) + '%' : null;
								return '<b>' + this.point.name + ':</b> ' + this.percentage.toFixed(2) + '%';
							}
						}
					}]
				});

			}
